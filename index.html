<!DOCTYPE html>
<html>
    <head>
        <title>Matt's Zombie Game</title>
        <meta name="description" content="2D Zombie game made with HTML5">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="container">
            <div class="heading">
                <h1>Matt's Zombie Game</h1>
            </div>

            <div id="screen"></div>

            <ul class="controls">
                <li><button class="pause button">Pause</button></li>
                <li><button class="restart button">Restart</button></li>
            </ul>
        </div>

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
        <script src="shims.js"></script>
        <script src="game.js"></script>
    </body>
</html>
